name: Modern Dev Dashboard

on:
  schedule:
    - cron: "0 0 * * *"   # Daily refresh
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Generate Modern Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # USER
          user: gsumithub
          config_timezone: Asia/Kolkata

          # CLEAN MODERN LOOK
          template: classic
          config_display: large
          config_padding: 16px
          config_border: off
          config_animations: yes
          config_theme: dark

          # MINIMAL SECTIONS (No repo clutter)
          base: header, activity

          # OUTPUT
          filename: stats/modern-metrics.svg
          clean: true
          optimize: true
          output_action: commit

          # üî• STREAK EMPHASIS
          plugin_streak: yes
          plugin_streak_sections: streak, commits
          plugin_streak_days: 365

          # üìä LANGUAGES (Graph heavy)
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_limit: 8
          plugin_languages_other: no
          plugin_languages_details: percentage
          plugin_languages_categories: markup, programming

          # üìÖ 3D Contribution Calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full

          # ‚ùå REMOVE CLUTTER
          plugin_followup: no
          plugin_repositories: no
          plugin_topics: no
          plugin_stars: no
