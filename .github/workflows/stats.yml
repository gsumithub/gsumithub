name: Executive Dev Dashboard

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Generate Executive Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # USER
          user: gsumithub
          config_timezone: Asia/Kolkata

          # EXECUTIVE DARK THEME
          template: classic
          config_display: large
          config_padding: 24px
          config_border: no
          config_animations: yes
          config_theme: dark

          # CLEAN BASE (no repo noise)
          base: header, activity

          # HERO STREAK
          plugin_streak: yes
          plugin_streak_sections: current, longest
          plugin_streak_days: 365

          # VISUAL LANGUAGE BAR
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_limit: 6
          plugin_languages_other: no
          plugin_languages_details: percentage
          plugin_languages_analysis_timeout: 60

          # REMOVE ALL CLUTTER
          plugin_followup: no
          plugin_repositories: no
          plugin_isocalendar: no
          plugin_topics: no
          plugin_stars: no
          plugin_habits: no
          plugin_achievements: no

          filename: stats/executive-metrics.svg
          clean: true
          optimize: true
          output_action: commit
