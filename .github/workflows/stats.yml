name: GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *"   # Daily refresh at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate GitHub Stats
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # -----------------------------
          # CORE
          # -----------------------------
          user: gsumithub
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata
          optimize: true
          retries: 3
          retries_delay: 120

          # Output file
          filename: stats/metrics.svg
          output_action: commit
          clean: true

          # -----------------------------
          # LANGUAGES â€” STABLE CONFIG
          # -----------------------------
          plugin_languages: yes
          plugin_languages_indepth: yes      # Deep analysis, stable mode
          plugin_languages_limit: 10
          plugin_languages_analysis_timeout: 30
          plugin_languages_details: percentage
          plugin_languages_categories: markup, programming
          plugin_languages_other: false

          # Proper frontend language detection  
          plugin_languages_aliases: |
            **/*.html: HTML
            **/*.css: CSS
            **/*.js: JavaScript
            **/*.jsx: JavaScript

          plugin_languages_ignored: ""

          # -----------------------------
          # 3D CONTRIBUTION CALENDAR
          # -----------------------------
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full  # full-year calendar (safe)

          # -----------------------------
          # CONTRIBUTION FOLLOW-UP
          # -----------------------------
          plugin_followup: yes
          plugin_followup_sections: repositories, users

          # -----------------------------
          # STARRED TOPICS CLOUD
          # -----------------------------
          plugin_topics: yes
          plugin_topics_mode: starred
          plugin_topics_limit: 15

          # -----------------------------
          # LINE COUNT (SAFE MODE)
          # -----------------------------
          plugin_lines: yes
