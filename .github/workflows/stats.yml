name: GitHub Stats Generator

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight IST
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“Š Generate metrics.svg
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

          # -------------------------
          # BASIC CONFIG
          # -------------------------
          user: gsumithub
          template: classic
          base: header, activity, community, repositories
          config_timezone: Asia/Kolkata
          optimize: yes

          # -------------------------
          # STABLE + AESTHETIC PLUGINS
          # -------------------------
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full

          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_details: percentage

          plugin_lines: yes
          
          plugin_followup: yes
          plugin_followup_sections: repositories, users

          plugin_topics: yes
          plugin_topics_mode: starred
          plugin_topics_limit: 12
          plugin_topics_sort: starred

          # -------------------------
          # ANTI-ERROR SETTINGS
          # -------------------------
          retries: 3
          retries_delay: 180
          clean: yes
          output_action: commit
