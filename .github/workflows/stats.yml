name: GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *"   # Daily refresh
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Generate GitHub Stats
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}


          # Core
          user: gsumithub
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata

          # Output
          filename: stats/metrics.svg
          output_action: commit
          clean: true
          optimize: true

          # -----------------------------
          # LANGUAGES (FIXED)
          # -----------------------------
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_categories: markup, programming
          plugin_languages_limit: 10
          plugin_languages_other: no
          plugin_languages_details: percentage
          plugin_languages_analysis_timeout: 60

          # Force Linguist to detect frontend files properly
          plugin_languages_aliases: |
            **/*.html: HTML
            **/*.css: CSS
            **/*.js: JavaScript
            **/*.jsx: JavaScript

          # (IMPORTANT) Do NOT ignore HTML/CSS
          plugin_languages_ignored: ""

          # -----------------------------
          # Aesthetic Plugins
          # -----------------------------
          plugin_lines: yes

          plugin_topics: yes
          plugin_topics_mode: starred
          plugin_topics_limit: 15

          plugin_isocalendar: yes
          plugin_isocalendar_duration: full

          plugin_followup: yes
          plugin_followup_sections: repositories, users

          # Reliability
          retries: 3
          retries_delay: 180
