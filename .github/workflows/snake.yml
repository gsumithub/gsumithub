name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake SVG (Dark Theme)
        uses: Platane/snk@v3
        with:
          github_user_name: gsumithub
          theme: github-dark        # <<< ðŸŒ™ DARK GRID THEME
          outputs: |
            ./output/github-contribution-grid-snake.svg

      - name: Push Snake to Repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ Update Snake Animation"
          file_pattern: output/github-contribution-grid-snake.svg
